<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chill Out</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header id="header">
        <h1>Relax. Listen to Noise.</h1>
        <p>Sometimes we need to zone it all out. Listen to white noise like the sounds of rain, or even music, to help
            focus on stodying on those hard topics. As you relax, consider purchasing a Bose headset for noise
            cancelling features.</p>
    </header>
    <aside id="videos">
        <iframe src="https://www.youtube.com/embed/LT4JEE_3Dos"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/gVKEM4K8J8A"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </aside>
    <section id="formsection">
        <label for="form">Sign up for our newsletter and obtain 5% your first merch purchase!</label>
        <fieldset>
            <form id="form" method="POST" action=''>
                <input type="text" id="firstname" placeholder="First Name" pattern="^[a-zA-Z]+$">
                <input type="text" id="lastname" placeholder="First Name" pattern="^[a-zA-Z]+$">
                <input type="email" id="email" placeholder="E-mail" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                <input type="submit" value="Sign Up Now!">
            </form>
        </fieldset>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
